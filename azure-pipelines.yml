# Node.js with Vue
# Build a Node.js project that uses Vue.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
  displayName: 'npm install '

- task: CordovaCommand@1
  inputs:
    cordovaCommand: 'platform add android'
    cwd: './src-cordova/'

- script: |
    npm run cordova-build-android   
  displayName: 'build for android'




- task: AndroidSigning@3
  inputs:
    apkFiles: '**/*.apk' 
    apksign: true
    apksignerKeystoreFile: 'android-zTIB9.keystore'
    apksignerKeystorePassword: 'E44AqV90'
    apksignerKeystoreAlias: 'jam_alias'
    apksignerKeyPassword: 'E44AqV90'
    apksignerArguments: --out $(Build.SourcesDirectory)/app/build/outputs/apk/release/jam-along.release.apk
    zipalign: false

- task: CopyFiles@2
  inputs:
    SourceFolder: $(Build.SourcesDirectory)
    contents: '**/*.release.apk' 
    targetFolder: '$(build.artifactStagingDirectory)'
    overWrite: true

- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: '$(Build.ArtifactStagingDirectory)/app/'
    # pathtoPublish: '$(Build.ArtifactStagingDirectory)/app/build/outputs/apk/release/'
    artifactName: 'apks' 
    publishLocation: 'container'

